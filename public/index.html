<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Webex CDR Viewer</title>
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
  <style>
    .loading {
      display: none;
      text-align: center;
      margin: 20px 0;
    }
    .user-selector {
      margin-bottom: 20px;
    }
    .call-item {
      border-bottom: 1px solid #eee;
      padding: 10px 0;
    }
    .call-time {
      font-weight: bold;
    }
    .call-duration {
      color: #666;
    }
    .call-type {
      display: inline-block;
      padding: 2px 6px;
      border-radius: 3px;
      font-size: 0.8em;
      margin-right: 5px;
    }
    .call-inbound {
      background-color: #e6f7ff;
      color: #0070f3;
    }
    .call-outbound {
      background-color: #f6ffed;
      color: #52c41a;
    }
    .call-missed {
      background-color: #fff2e8;
      color: #fa541c;
    }
  </style>
</head>
<body>
  <div class="container mt-4">
    <h1>Webex CDR Viewer</h1>
    
    <div class="row mb-4">
      <div class="col-md-12">
        <div class="card">
          <div class="card-header">
            <h5>Call History Filters</h5>
          </div>
          <div class="card-body">
            <form id="filterForm">
              <div class="row g-3">
                <div class="col-md-3">
                  <label for="startDate" class="form-label">Start Date</label>
                  <input type="date" class="form-control" id="startDate" required>
                </div>
                <div class="col-md-3">
                  <label for="endDate" class="form-label">End Date</label>
                  <input type="date" class="form-control" id="endDate" required>
                </div>
                <div class="col-md-3">
                  <label for="limit" class="form-label">Max Results</label>
                  <input type="number" class="form-control" id="limit" min="1" max="1000" value="100">
                </div>
                <div class="col-md-3 d-flex align-items-end">
                  <button type="submit" class="btn btn-primary w-100">Fetch Call Data</button>
                </div>
              </div>
            </form>
          </div>
        </div>
      </div>
    </div>

    <div class="row">
      <div class="col-md-4">
        <div class="card mb-4">
          <div class="card-header">
            <h5>Select Users</h5>
          </div>
          <div class="card-body">
            <div id="userList" class="user-selector">
              <div class="text-center">
                <div class="spinner-border text-primary" role="status">
                  <span class="visually-hidden">Loading...</span>
                </div>
                <p>Loading users...</p>
              </div>
            </div>
            <button id="selectAllUsers" class="btn btn-outline-primary btn-sm me-2">Select All</button>
            <button id="deselectAllUsers" class="btn btn-outline-secondary btn-sm">Deselect All</button>
          </div>
        </div>
        
        <div class="card">
          <div class="card-header">
            <h5>Call Statistics</h5>
          </div>
          <div class="card-body">
            <div id="callStats">
              <p>No data available yet</p>
            </div>
          </div>
        </div>
      </div>
      
      <div class="col-md-8">
        <div class="card">
          <div class="card-header d-flex justify-content-between align-items-center">
            <h5>Call History</h5>
            <div class="btn-group">
              <button type="button" class="btn btn-sm btn-outline-primary" id="filterAll">All</button>
              <button type="button" class="btn btn-sm btn-outline-primary" id="filterInbound">Inbound</button>
              <button type="button" class="btn btn-sm btn-outline-primary" id="filterOutbound">Outbound</button>
              <button type="button" class="btn btn-sm btn-outline-primary" id="filterMissed">Missed</button>
            </div>
          </div>
          <div class="card-body">
            <div id="loading" class="loading">
              <div class="spinner-border text-primary" role="status">
                <span class="visually-hidden">Loading...</span>
              </div>
              <p>Fetching call data...</p>
            </div>
            <div id="callList">
              <p class="text-center text-muted">Select filters and click 'Fetch Call Data' to view call history</p>
            </div>
          </div>
        </div>
      </div>
    </div>
  </div>

  <script src="main.js"></script>
</body>
</html>
